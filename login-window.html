<label for="agreeCheckbox">I agree with the <a id="link" onclick="window.location='https://stellular.org/api/v1/project/iv-archive/files/user-policy.html'"> user policy </a> :3 </label>

  <script>
      let selectedLink = ''; // Variable to store the link of the chosen button

const buttons = document.querySelectorAll('.unclicked'); // Select all buttons with class "unclicked"
const checkbox = document.getElementById('agreeCheckbox'); // Select the checkbox
const nextButtonContainer = document.getElementById('nextButtonContainer'); // Container for the Next button
const nextButton = document.getElementById('nextButton'); // The Next button

      
      buttons.forEach((button) => {
    button.addEventListener('click', () => {
        buttons.forEach((btn) => btn.classList.remove('clicked'));

      button.classList.toggle('clicked');
      button.classList.toggle('unclicked');
    });
});
let buttonClicked = false; // Track if a button is clicked

// Function to update the state of the Next button
function updateNextButtonState() {
  if (buttonClicked && checkbox.checked) {
    nextButton.disabled = false;
    nextButtonContainer.style.display = 'block'; // Show the container
  } else {
    nextButton.disabled = true;
    nextButtonContainer.style.display = 'none'; // Hide the container
  }
}

// Add click event listeners to all option buttons
buttons.forEach((button) => {
  button.addEventListener('click', () => {
    buttonClicked = true; // A button has been clicked
    selectedLink = button.getAttribute('data-link'); // Store the link from the clicked button
    updateNextButtonState(); // Update the Next button state
  });
});

// Add change event listener to the checkbox
checkbox.addEventListener('change', () => {
  updateNextButtonState(); // Update the Next button state when the checkbox changes
});

// Add click event listener to the Next button
nextButton.addEventListener('click', () => {
  if (selectedLink) {
    window.location.href = selectedLink; // Redirect to the selected link
  }
});

  </script>
